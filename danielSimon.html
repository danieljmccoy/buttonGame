<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daniel Simon</title>
  <link rel="stylesheet" type="text/css" href="danielSimon.css">
</head>
<body>
  <main>

    <div id="top-row">
      <div id="top" class="button-box">
        <button id="green" class="button" data-number="0"></button>
      </div>
    </div>
    <div id="middle-row">
      <div id="left" class="button-box" height="100%">
        <button id="red" class="button" data-number="1"></button>
      </div>
      <div id="center">
        <div id="controls">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="reset">Reset</button>
          <button class="btn" id="strict">Strict</button>
        </div>
        <div id="round">Round</div>
      </div>
      <div id="right" class="button-box" height="100%">
        <button id="blue" class="button" data-number="2"></button>
      </div>
    </div>
    <div id="bottom-row">
      <div id="bottom" class="button-box" height="100%">
        <button id="yellow" class="button" data-number="3"></button>
      </div>
    </div>
  </main>

  <hr>

  <footer>
    <div>
      <p>&copy; Daniel McCoy</p>
    </div>
  </footer>
  <script type="text/javascript" src="danielSimon.js"></script>
</body>

</html>
